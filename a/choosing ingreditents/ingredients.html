<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients Choosing</title>
  <link rel="stylesheet" href="ingredients.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="section-title">Ingredients</div>
      <div class="select-link">Select Ingredients</div>
    </div>
    <div class="sub-title">6 Item</div>

    <div class="ingredient-card">
      <div class="ingredient-img"><img src="https://placehold.co/32x32" alt="" /></div>
      <div class="ingredient-name">Tortilla Chips</div>
      <div class="counter">
        <button>-</button><span>2</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img"><img src="https://placehold.co/32x32" alt="" /></div>
      <div class="ingredient-name">Avocado</div>
      <div class="counter">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img"><img src="https://placehold.co/30x29" alt="" /></div>
      <div class="ingredient-name">Red Cabbage</div>
      <div class="counter">
        <button>-</button><span>9</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img"><img src="https://placehold.co/32x32" alt="" /></div>
      <div class="ingredient-name">Peanuts</div>
      <div class="counter">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img"><img src="https://placehold.co/32x32" alt="" /></div>
      <div class="ingredient-name">Red Onions</div>
      <div class="counter">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>

    <button class="search-btn">Search for Recipes</button>

    <div class="related-section">
      <div class="related-header">
        <div class="related-title">Related Recipes</div>
        <div class="see-all">See All</div>
      </div>
      <div class="related-recipes">
        <div class="related-card">
          <img src="https://placehold.co/144x181" alt="Egg & Avo">
          <div class="related-name">Egg & Avo...</div>
        </div>
        <div class="related-card">
          <img src="https://placehold.co/133x90" alt="Bowl of r...">
          <div class="related-name">Bowl of r...</div>
        </div>
        <div class="related-card">
          <img src="https://placehold.co/102x128" alt="Chicken S...">
          <div class="related-name">Chicken S...</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
