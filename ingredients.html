<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients Choosing</title>
  <link rel="stylesheet" href="./choosing-ingreditents/ingredients.css">
  <link rel="stylesheet" href="./common/common.css">
  <script defer>
    fetch('/common/taskbar.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('.phone-wrapper').insertAdjacentHTML('beforeend', data);
      })
      .catch(error => console.error('Error loading taskbar:', error));
  </script>
</head>
<body>
  <div class="phone-wrapper">
  <div class="container">
    <div class="header">
      <div class="section-title">Ingredients</div>
      <div class="select-link">Select Ingredients</div>
    </div>
    <div class="sub-title">6 Item</div>

    <div class="ingredient-card">
      <div class="ingredient-img">
        <img src="https://plus.unsplash.com/premium_photo-1726072359336-2ab76f9f2a07?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tortilla Chips" />
      </div>
      <div class="ingredient-name">Tortilla Chips</div>
      <div class="counter">
        <button>-</button><span>2</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img">
        <img src="https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?w=60" alt="Avocado" />
      </div>
      <div class="ingredient-name">Avocado</div>
      <div class="counter">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img">
        <img src="https://images.unsplash.com/photo-1651172915092-4389b362b25d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Red Cabbage" />
      </div>
      <div class="ingredient-name">Red Cabbage</div>
      <div class="counter">
        <button>-</button><span>9</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img">
        <img src="https://images.unsplash.com/photo-1546545584-c03ac781caaf?q=80&w=1523&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Peanuts" />
      </div>
      <div class="ingredient-name">Peanuts</div>
      <div class="counter">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>

    <div class="ingredient-card">
      <div class="ingredient-img">
        <img src="https://images.unsplash.com/photo-1587049633312-d628ae50a8ae?w=60" alt="Red Onions" />
      </div>
      <div class="ingredient-name">Red Onions</div>
      <div class="counter">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>

    <button class="search-btn">Search for Recipes</button>

    <div class="related-section">
      <div class="related-header">
        <div class="related-title">Related Recipes</div>
        <div class="see-all">See All</div>
      </div>
      <div class="related-recipes">
        <div class="related-card">
          <img src="https://images.unsplash.com/photo-1525351484163-7529414344d8?w=200" alt="Egg & Avocado Toast">
          <div class="related-name">Egg & Avocado Toast</div>
        </div>
        <div class="related-card">
          <img src="https://images.unsplash.com/photo-1569718212165-3a8278d5f624?w=200" alt="Bowl of Ramen">
          <div class="related-name">Bowl of Ramen</div>
        </div>
        <div class="related-card">
          <img src="https://images.unsplash.com/photo-1532550907401-a500c9a57435?w=200" alt="Chicken Steak">
          <div class="related-name">Chicken Steak</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
